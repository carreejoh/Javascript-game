<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Game</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header>
        <!--TODO Add timer/high score list-->
    </header>

    <main>
        <header>
            <div class="together">
                <h1>CURRENT SCORE:</h1>
                <h1 class="score"></h1>
            </div>
            <div class="together">    
                <h1>Time Remaining:</h1>
                <h1 id="time">0</h1>
            </div>
        </header>

        <div class="start">
            <h1>Javascript Game</h1>
            <p>Play this game and test your knowledge of Javascript.</p>
            <p>One correct answer is worth 10 points.</p>
            <p>Every incorrect answer loses you 5 seconds.</p>
            <button id="startgame">START</button>
        </div>

        <div class="game">
            <h1 id="question">Filler</h1>
            <button id="answer1"></button>
            <button id="answer2"></button>
            <button id="answer3"></button>
            <button id="answer4"></button>
        </div>

        <div class="end">
            <h1>End of Game!</h1>
            <section class="togetherend">
                <p>Your Score:</p>
                <p id="endscore"></p>
            </section>
            <form id="highscoresubmit">
                <input type="text" id="initials" placeholder="Enter Your Initials">
                <input type="submit" value="submit">
            </form>
            <h1>Highscores:</h1>
            <p id="initials+hs"></p>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
